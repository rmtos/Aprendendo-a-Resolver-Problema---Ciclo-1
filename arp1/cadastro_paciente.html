<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro de Paciente</title>
    <!-- Estilos CSS para a página -->
    <style>
        /* Estilos para o formulário */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        /* Estilos para a página */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin: 0;
        }
    </style>
    <!-- Script JavaScript para a página -->
    <script>
        // Seleciona os elementos do formulário
        const form = document.querySelector('form');
        const nomeInput = document.querySelector('#nome');
        const dataNascimentoInput = document.querySelector('#data_nascimento');
        const cpfInput = document.querySelector('#cpf');
        const enderecoInput = document.querySelector('#endereco');
        const telefoneInput = document.querySelector('#telefone');
        const outrosInput = document.querySelector('#outros');

        // Adiciona um evento de submit ao formulário
        form.addEventListener('submit', (event) => {
            // Previne o comportamento padrão de submit do formulário
            event.preventDefault();

            // Cria um objeto paciente com os dados do formulário
            const paciente = {
                nome: nomeInput.value,
                dataNascimento: dataNascimentoInput.value,
                cpf: cpfInput.value,
                endereco: enderecoInput.value,
                telefone: telefoneInput.value,
                outros: outrosInput.value
            };

            // Obtém a lista de pacientes cadastrados no LocalStorage ou cria uma nova lista vazia
            const pacientes = JSON.parse(localStorage.getItem('pacientes')) || [];

            // Adiciona o paciente cadastrado à lista de pacientes
            pacientes.push(paciente);

            // Armazena a lista de pacientes atualizada no LocalStorage
            localStorage.setItem('pacientes', JSON.stringify(pacientes));

            // Exibe uma mensagem de sucesso ao usuário
            alert('Cadastro realizado com sucesso!');

            // Redireciona para outra página após o cadastro
            location.href = 'agendamento_consulta.html';
        });
    </script>
</head>

<body>
    Curso de Engenharia de Software - UniEVANGÉLICA<br>
    Disciplina de Programação Web<br>
    Dev: Renan Oliveira Matos<br>
    02/04/2023<br>
    <h1>Tela de Cadastro de Paciente</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco">

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="outros">Outros:</label>
        <textarea id="outros" name="outros"></textarea>

        <input formaction="agendamento_consulta.html" type="submit" value="Cadastrar">
    </form>
</body>

</html>
